  <h4 class="container mt-4"><strong>기록하고 꼭 지키자</strong></h4> 
  <div class="container mt-3">
  <form action="/add" method="POST">
    <div class="form-group">
      <label for="todo">오늘의 할일</label>
      <input type="text" class="form-control" id="todo" aria-describedby="emailHelp" placeholder="오늘의 할일" name="todo">
    </div>
    <div class="form-group">
      <label for="tododescription">세부내용</label>
      <textarea class="form-control" id="tododescription" rows="3" placeholder="세부내용" name="tododescription"></textarea>
    </div>
  
    <button type="submit" class="btn btn-outline-secondary btn-sm">저장하기</button>
  </form>
  </div>
